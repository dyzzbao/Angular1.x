<!DOCTYPE html>
<html lang="en" ng-app="MyApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/angular@1.2.28/angular.min.js"></script>
</head>

<body>

  <div ng-controller="test">
    <div>
      <say-hello speak="content">123</say-hello>
    </div>
  </div>

  <script>
    var app = angular.module('MyApp', {}, function () { console.log('started'); });
    app.controller('test', function ($scope) {
      $scope.content = '今天天气好着呢';
    })
    app.directive('sayHello', function () {
      return {
        restrict: 'E',
        template: ' <div> hello <b ng-transclude></b> {­{cont}}</div>',
        replace: true,
        transclude: true,
        scope: {
          cont: '=speak'
        }
      }
    })
  </script>
</body>

</html>
