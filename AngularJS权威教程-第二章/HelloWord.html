<!DOCTYPE html>
<html lang="en" ng-app>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/angular@1.2.28/angular.min.js"></script>
</head>

<body>
  <input ng-model="name" type="text" placeholder="Your Name">
  <h1>hello {{name}}</h1>
</body>

</html>
<!-- 
1、在HTML页面中引用angular.js，并在某个DOM元素上明确设置
ng-app属性即可。ng-app属性声明所有被其包含的内容都属于这个AngularJS应用。只有被具有ng-app属性的DOM元素包含的元素才会受AngularJS影响。
2、为了表示内部和内置的库函数，Angular使用$预定义对象。尽管这类似于全局的jQuery对象$，但它们是完全无关的。只要遇到$符号，你都可以只把它看作一个Angular对象。
 -->
