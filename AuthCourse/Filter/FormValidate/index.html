<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/angular@1.2.28/angular.min.js"></script>
  <style>
    input.ng-invalid {
      border: 10px solid red;
    }

    input.ng-valid {
      border: 10px solid green;
    }
  </style>
</head>

<body>
  <div ng-app="myApp">
    <form name="form" novalidate>
      <label name="email">
        Your email
      </label>
      <input type="email" name="email" ng-model="email" placeholder="Email Address" required ng-minlength="5"
        ng-maxlength="30" ng-model="user.email" />
    </form>
  </div>
  <script>
    var app = angular.module('myApp', {}, function () { console.log('started'); });
  </script>
</body>

</html>
<!-- 
要使用表单验证，首先要确保表单像上面的例子一样有一个name属性。
-->
