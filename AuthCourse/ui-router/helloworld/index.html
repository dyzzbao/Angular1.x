<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/angular@1.2.28/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/angular-route@1.2.28/angular-route.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/angular-ui-router@0.4.3/release/angular-ui-router.min.js"></script>
  <style>
    .active {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div ng-app="myApp">
    <a ui-sref="hello" ui-sref-active="active">Hello</a>
    <a ui-sref="about" ui-sref-active="active">About</a>
    <ui-view></ui-view>
  </div>
  <script>
    angular.module('myApp', ['ui.router'], function () { console.log('started') })
      .config(function ($stateProvider) {
        var helloState = {
          name: 'hello',
          url: '/hello',
          template: '<h3>hello World</h3>'
        }
        var aboutState = {
          name: 'about',
          url: '/about',
          template: '<h3>Its the UI-Router hello world app!</h3>'
        }
        $stateProvider.state(helloState);
        $stateProvider.state(aboutState);
      })
    // var app = angular.module('myApp',{}, function(){console.log('started');});
  </script>
</body>

</html>
