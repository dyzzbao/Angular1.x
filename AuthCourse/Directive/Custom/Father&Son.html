<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/angular@1.2.28/angular.min.js"></script>
</head>

<body>
  <div ng-app="myApp">
    <label>Their URL field:</label>
    <input type="text" ng-model="theirUrl">
    <div my-directive some-attr="theirUrl" my-link-text="Click me to go to"></div>
  </div>
  <script>
    var app = angular.module('myApp', {}, function () { console.log('started'); });
    angular.module('myApp', [])
      .directive('myDirective', function () {
        return {
          restrict: 'A',
          replace: true,
          scope: {
            myUrl: '=someAttr',
            myLinkText: '@'
          },
          template:
            `<div>
              <label>My Url Field:</label>
              <input type="text" ng-model="myUrl">
              <a href="https://{{myUrl}}">{{myLinkText}}</a>
            </div>`
        }
      })
  </script>
</body>

</html>
