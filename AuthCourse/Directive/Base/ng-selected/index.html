<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/angular@1.2.28/angular.min.js"></script>
</head>

<body>
  <div ng-app="myApp">
    <label>Select Fish:</label>
    <input type="checkbox" ng-model="isTwoFish"><br>
    <select>
      <option>One Fish</option>
      <option>Center</option>
      <option ng-selected="isTwoFish">Two Fish</option>
    </select>
  </div>
  <script>
    angular.module('myApp', [], function () { console.log('started') })
    // var app = angular.module('myApp',{}, function(){console.log('started');});
  </script>
</body>

</html>
<!-- 未选中时isTwoFish布尔值为false-->
