<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/angular@1.2.28/angular.min.js"></script>
</head>

<body>
  <div ng-app="myApp">
    <div ng-include="/test.html" ng-controller="MyController" ng-init="name='world'">
      Hello <span ng-bind="name"></span>
    </div>
  </div>
  <script>
    angular.module('myApp', [], function () { console.log('started') })
      .controller('MyController', function () { console.log('started') })
    // var app = angular.module('myApp',{}, function(){console.log('started');});
  </script>
</body>

</html>
