<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/angular@1.2.28/angular.min.js"></script>
</head>

<body>
  <div ng-app="myApp">
    <form ng-submit="submit()" ng-controller="FormController">
      Enter text and hit enter:
      <input type="text" ng-model="person.name" name="person.name">
      <input type="submit" name="person.name" value="Submit">
      <code>people={{people}}</code>
      <ul ng-repeat="(index,object) in people">
        <li>{{object.name}}</li>
      </ul>
    </form>
  </div>
  <script>
    angular.module('myApp', [], function () { console.log('started') })
      .controller('FormController', function ($scope) {
        $scope.person = {
          name: null
        };
        $scope.people = [];
        $scope.submit = function () {
          if ($scope.person.name) {
            $scope.people.push({ name: $scope.person.name });
            $scope.person.name = ''
          }
        }
      })
    // var app = angular.module('myApp',{}, function(){console.log('started');});
  </script>
</body>

</html>
