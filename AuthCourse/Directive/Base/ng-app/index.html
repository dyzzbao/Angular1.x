<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/angular@1.2.28/angular.min.js"></script>
</head>

<body>
  <div ng-app="myApp">
    <div>{{someProperty}}</div>
    <button ng-click="someAction()">Button</button>
  </div>
  <script>
    angular.module('myApp', [], function () { console.log('started') })
      .run(function ($rootScope) {
        $rootScope.someProperty = "hello computer";
        $rootScope.someAction = function () {
          $rootScope.someProperty = "hello man"
        }
      })
    // var app = angular.module('myApp',{}, function(){console.log('started');});
  </script>
</body>

</html>
<!--
  可以在整个文档中只使用一次ng-app。如果需要在一个页面中放置多个AngularJS应用，需
要手动引导应用。 -->
