<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/angular@1.2.28/angular.min.js"></script>
</head>

<body>
  <div ng-app="myApp">
    <div ng-controller="myController">
      <!-- <span ng-bind="someModel.someProperty"></span> -->
      {{ someModel.someProperty}}
      <button ng-click="someAction()">Button</button>
    </div>
  </div>
  <script>
    angular.module('myApp', [], function () { console.log('started') })
      .controller('myController', function ($scope) {
        $scope.someModel = {
          someProperty: "test"
        }
        $scope.someAction = function () {
          $scope.someModel.someProperty = "hello world"
        }
      })
    // var app = angular.module('myApp',{}, function(){console.log('started');});
  </script>
</body>

</html>
<!-- 
  内置指令ng-controller的作用是为嵌套在其中的指令创建一个子作用域，避免将所有操作
和模型都定义在$rootScope上。用这个指令可以在一个DOM元素上放置控制器。
 -->
