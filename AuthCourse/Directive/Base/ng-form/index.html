<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/angular@1.2.28/angular.min.js"></script>
  <style>
    input.ng-invalid {
      border: 1px solid red;
    }

    input.ng-valid {
      border: 1px solid green;
    }
  </style>
</head>

<body>
  <div ng-app="myApp">
    <form name="signup_form" ng-controller="formController" ng-submit="submitForm()" novalidate>
      <div ng-repeat="field in fields" ng-form="signup_form_input">
        <input type="text" name="dynamic_input" ng-required="field.isRequired" ng-model="field.name"
          placeholder="{{field.placeholder}}">
        <div ng-show="signup_form_input.dynamic_input.$dirty && signup_form_input.dynamic_input.$invalid">
          <span class="error" ng-show="signup_form_input.dynamic_input.$error.required">The field is required</span>
        </div>
      </div>
      <button type="submit" ng-disabled="signup_form.$invalid">
        Submit All
      </button>
    </form>
  </div>
  <script>
    angular.module('myApp', [], function () { console.log('started') })
      .controller('formController', function ($scope) {
        $scope.fields = [
          { placeholder: 'Username', isRequired: true },
          { placeholder: 'Password', isRequired: true },
          { placeholder: 'Email(optional)', isRequired: false },
        ];
        $scope.submitForm = function () {
          alert('it works!')
        }
      })
    // var app = angular.module('myApp',{}, function(){console.log('started');});
  </script>
</body>

</html>
