<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/angular@1.2.28/angular.min.js"></script>
</head>

<body>
  <div ng-app="myApp">
    <div ng-controller="myController">
      <input type="text" ng-model="equation.x" ng-change="change()">
      <code>{{equation.output}}</code>
    </div>
  </div>
  <script>
    angular.module('myApp', [], function () { console.log('started') })
      .controller('myController', function ($scope) {
        $scope.equation = {};
        $scope.change = function () {
          $scope.equation.output = parseInt($scope.equation.x) + 2
        }
      })
    // var app = angular.module('myApp',{}, function(){console.log('started');});
  </script>
</body>

</html>
<!-- 只要文本输入字段中的内容发生了变化就会改变equation.x的值，进而运行change()函数。 -->
