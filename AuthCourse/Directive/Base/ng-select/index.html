<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/angular@1.2.28/angular.min.js"></script>
</head>

<body>
  <div ng-app="myApp">
    <div ng-controller="CityController">
      <select ng-model="city" ng-options="city.name for city in cities">
        <option value="">Choose City</option>
      </select>
      Base City:{{city.name}}
    </div>
  </div>
  <script>
    angular.module('myApp', [], function () { console.log('started') })
      .controller('CityController', function ($scope) {
        $scope.cities = [
          { name: 'Seattle' },
          { name: 'Seattle' },
          { name: 'Seattle' },
          { name: 'Seattle' },
          { name: 'Seattle' },
          { name: 'Seattle' },
        ]
      })
    // var app = angular.module('myApp',{}, function(){console.log('started');});
  </script>
</body>

</html>
