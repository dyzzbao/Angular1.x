<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/angular@1.2.28/angular.min.js"></script>
</head>

<body>
  <div ng-app="myApp">
    <div sidebox title="Links">
      <ul>
        <li>First link</li>
        <li>Second link</li>
      </ul>
    </div>
    <div sidebox title="TagCloud">
      <div class="tagcloud">
        <a href="">aaa</a>
        <a href="">aaa</a>
        <a href="">aaa</a>
        <a href="">aaa</a>
        <a href="">aaa</a>
      </div>
    </div>
  </div>
  <script>
    angular.module('myApp', [], function () { console.log('started') })
      .directive('sidebox', function () {
        return {
          restrict: 'EA',
          scope: {
            title: '@' //从父作用域获取title字符串
          },
          transclude: true,
          template:
            `<div class="sidebox">
              <div class="content">
                <h2 class="header">{{title}}</h2>
                <span class="content" ng-transclude></span>
              </div>
            </div>
            `
        }
      })
    // var app = angular.module('myApp',{}, function(){console.log('started');});
  </script>
</body>

</html>
