<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/angular@1.2.28/angular.min.js"></script>
</head>

<body>
  <div ng-app="myApp">
    <div ng-controller="FirstController">
      <h4>calc</h4>
      <button ng-click="add(1)">Add</button>
      <button ng-click="subtract(1)" ng-if="counter >= 0">
        Sub
      </button>
      <h4>Currernt count:{{counter}}
        <!--  -->
        <!-- <span ng-bind="counter"></span> -->
      </h4>
    </div>
  </div>
  <script>
    var app = angular.module('myApp', {}, function () { console.log('started'); });
    app.controller('FirstController', function ($scope) {
      $scope.counter = 0
      $scope.add = function (amount) {
        $scope.counter += amount
      }
      $scope.subtract = function (amount) {
        $scope.counter -= amount
      }
    })
  </script>
</body>

</html>
