<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/angular@1.2.28/angular.min.js"></script>
</head>

<body>
  <div ng-app="myApp">
    <div ng-controller="ParentController">
      <div ng-controller="ChildrenController">
        <a ng-click="sayHello()">
          Say Hello
        </a>
      </div>
      this is ParentData : {{person}}
    </div>
  </div>
  <script>
    var app = angular.module('myApp', {}, function () { console.log('started'); });
    app.controller('ParentController', function ($scope) {
      $scope.person = {
        greeted: false,
      }
    });
    app.controller('ChildrenController', function ($scope) {
      $scope.sayHello = function () {
        $scope.person.name = "Ari Lerner"
      }
    })
  </script>
</body>

</html>
